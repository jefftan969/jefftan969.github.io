<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://jefftan969.github.io/3dgs/index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: false" stats>
      <a-entity id="rig"
          movement-controls="controls: keyboard,gamepad,nipple; speed: 0.4; fly: true"
          nipple-controls="mode: static; lookJoystickPosition: left; moveJoystickPosition: right">
        <a-entity camera position="0 0 0" look-controls="enabled: true"></a-entity>
      </a-entity>
      <a-entity gaussian_splatting="src: https://huggingface.co/jefftan969/3dgs-splats/resolve/master/transdet-t04_v01_s01_r06_VaryingAltitudes_A01/point_cloud_30k.splat;"></a-entity>
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
